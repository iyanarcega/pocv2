<content-loader foregroundColor="#b8b8b8" viewBox="0 0 400 40">
  <svg:rect x="0" y="0" rx="3" ry="3" width="150" height="5" />
  <svg:rect x="0" y="10" rx="3" ry="3" width="120" height="5" />
  <svg:rect x="0" y="20" rx="3" ry="3" width="120" height="5" />
</content-loader>

<div class="p-4 rounded shadow">
  <content-loader foregroundColor="#b8b8b8" viewBox="0 0 200 10">
    <svg:rect x="0" y="0" rx="1" ry="1" width="100" height="5" />
  </content-loader>
  <div
    class="grid h-32 gap-4 animate-pulse lg:grid-cols-2 2xl:grid-cols-3"
    *ngFor="let item of [].constructor(7)"
  ></div>
</div>
